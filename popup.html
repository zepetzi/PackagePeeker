<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PackagePeeker</title>
  <link rel="stylesheet" type="text/css" href="packpeek.css">
  <h1>
    Package Peeker
  </h1>

</head>
<body>
    <label for="trackingNumber">Enter Tracking Number:</label>
    <input type="text" id="trackingNumber" placeholder="Enter Tracking Number Here">
    <button id="addNumberButton">Track Packages</button>
    <script src="packpeekbackground.js"></script>

    <div id="trackingInfo">
      <h2>Carrier: <span id="carrierName"></span></h2>
      <label for="progress">Tracking Progress:</label>
      <progress id="progressBar" value="0" max="100"></progress>
    </div>

</body>
</html>
